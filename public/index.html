<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PoseShare</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="flex-row">
        <div id="sketch-container">
          <div id="loading">Loadingâ€¦</div>
        </div>
        <div id="controls-sidebar" class="flex-column">
          <div id="dat-container"></div>
          <div id="p5-controls">
            <div id="partner-container" class="flex-row vpad"></div>
            <div id="camera-container" class="flex-row vpad"></div>
          </div>
          <div id="gallery-container">
            <h2 id="gallery-title">Gallery</h2>
            <svg id="gallery" width="300" height="225"></svg>
          </div>
        </div>
      </div>
      <div id="log">
        <div id="reload-splash">
          This web page is running a different version of software from the
          version that is running on the server. It may not work properly until
          it is reloaded.
          <a href="javascript:location.reload()">Reload now</a>
        </div>
        <code></code>
      </div>
    </div>
  </body>

  <!-- import the javascript library file -->
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.4.4/dist/d3.min.js"></script>

  <!-- import BlazePose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <!-- import the javascript sketch files -->
  <script src="./utils.js"></script>
  <script src="./settings.js"></script>
  <script src="./sketch.js"></script>
  <script src="./blazePose.js"></script>
  <script src="./camera.js"></script>
  <script src="./drawPose.js"></script>
  <script src="./gallery.js"></script>
  <script src="./metaballs.js"></script>
  <script src="./performers.js"></script>
  <script src="./room.js"></script>
  <script src="./pose.js"></script>
  <script src="./pose-utils.js"></script>
  <script src="./socket.js"></script>
  <script src="./username.js"></script>
</html>
